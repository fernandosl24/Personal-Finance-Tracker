<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow | Premium Personal Finance</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¸</text></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-wallet"></i>
                <span>FinanceFlow</span>
            </div>

            <ul class="nav-links">
                <li class="active" data-page="dashboard">
                    <a href="#"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                </li>
                <li data-page="transactions">
                    <a href="#"><i class="fa-solid fa-list"></i> Transactions</a>
                </li>
                <li data-page="analytics">
                    <a href="#"><i class="fa-solid fa-chart-line"></i> Analytics</a>
                </li>
                <li data-page="accounts">
                    <a href="#"><i class="fa-solid fa-wallet"></i> Accounts</a>
                </li>
                <li data-page="budgets">
                    <a href="#"><i class="fa-solid fa-chart-pie"></i> Budgets</a>
                </li>
                <li data-page="goals">
                    <a href="#"><i class="fa-solid fa-bullseye"></i> Goals</a>
                </li>
                <li>
                    <a href="#" onclick="exportToCSV()"><i class="fa-solid fa-file-export"></i> Export CSV</a>
                </li>
                <li data-page="settings">
                    <a href="#"><i class="fa-solid fa-cog"></i> Settings</a>
                </li>
            </ul>

            <div class="user-profile">
                <div class="user-info">
                    <span id="user-name">Loading...</span>
                    <small id="user-email">...</small>
                </div>
                <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="actions">
                    <button class="btn btn-primary" id="add-transaction-btn">
                        <i class="fa-solid fa-plus"></i> Add Transaction
                    </button>
                </div>
            </header>

            <div id="content-area">
                <!-- Dynamic Content Will Be Loaded Here -->
                <div class="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                </div>
            </div>
        </main>

        <!-- Auth Overlay (Login/Signup) -->
        <div id="auth-overlay" class="auth-overlay">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fa-solid fa-wallet"></i>
                    <h2>Welcome Back</h2>
                    <p>Manage your finances with style.</p>
                </div>

                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block" id="auth-submit-btn">Sign In</button>
                    </div>

                    <div class="auth-toggle">
                        <p>Don't have an account? <a href="#" id="toggle-auth-mode">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
