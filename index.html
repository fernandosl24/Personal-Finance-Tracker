<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow | Premium Personal Finance</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¸</text></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>

<body>
    <div id="app">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-wallet"></i>
                <span>FinanceFlow</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-page="dashboard"><a href="#"><i class="fa-solid fa-chart-pie"></i>
                        <span>Dashboard</span></a></li>
                <li data-page="transactions"><a href="#"><i class="fa-solid fa-list"></i> <span>Transactions</span></a>
                </li>
                <li data-page="analytics"><a href="#"><i class="fa-solid fa-chart-line"></i> <span>Analytics</span></a>
                </li>
                <li data-page="accounts"><a href="#"><i class="fa-solid fa-building-columns"></i>
                        <span>Accounts</span></a></li>
                <li data-page="settings"><a href="#"><i class="fa-solid fa-gear"></i> <span>Settings</span></a></li>
                <li data-page="goals"><a href="#"><i class="fa-solid fa-bullseye"></i> <span>Goals</span></a></li>
            </ul>

            <div class="user-profile">
                <div class="user-info">
                    <span id="user-email">user@example.com</span>
                    <small>Free Plan</small>
                </div>
                <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn-icon mobile-menu-btn" id="mobile-menu-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="actions">
                    <button class="btn btn-primary" id="add-transaction-btn">
                        <i class="fa-solid fa-plus"></i> <span class="hide-mobile">Add Transaction</span>
                    </button>
                </div>
            </div>
            <div id="content-area">
                <!-- Dynamic Content Loaded Here -->
                <div class="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                </div>
            </div>
        </main>
    </div> <!-- Auth Overlay (Login/Signup) -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fa-solid fa-wallet"></i>
                <h2>Welcome Back</h2>
                <p>Manage your finances with style.</p>
            </div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block" id="auth-submit-btn">Sign In</button>
                </div>

                <div class="auth-toggle">
                    <p>Don't have an account? <a href="#" id="toggle-auth-mode">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-tx-modal">&times;</span>
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <input type="hidden" id="t-id">

                <div class="form-group">
                    <label>Type</label>
                    <select id="t-type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                        <option value="transfer">Transfer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="t-amount" step="0.01" required placeholder="0.00" inputmode="decimal">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="t-category"></select>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="t-date" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="t-desc" placeholder="e.g., Grocery shopping">
                </div>

                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea id="t-notes" rows="2" placeholder="Additional details..."></textarea>
                </div>

                <div class="form-group">
                    <label>Account</label>
                    <select id="t-account"></select>
                </div>

                <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary" id="t-submit-btn" style="flex: 1;">Add
                        Transaction</button>
                    <button type="button" class="btn" id="t-delete-btn"
                        style="background: var(--danger); color: white; display: none;">
                        <i class="fa-solid fa-trash"></i> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Goal Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-goal-modal">&times;</span>
            <h2>Add Goal</h2>
            <form id="goal-form">
                <input type="hidden" id="goal-id">

                <div class="form-group">
                    <label>Goal Name</label>
                    <input type="text" id="goal-name" required placeholder="e.g., Emergency Fund">
                </div>

                <div class="form-group">
                    <label>Target Amount</label>
                    <input type="number" id="goal-target" step="0.01" required placeholder="0.00" inputmode="decimal">
                </div>

                <div class="form-group">
                    <label>Current Amount (Optional)</label>
                    <input type="number" id="goal-current" step="0.01" placeholder="0.00" inputmode="decimal">
                </div>

                <div class="form-group">
                    <label>Deadline (Optional)</label>
                    <input type="date" id="goal-deadline">
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="goal-submit-btn">Add Goal</button>
            </form>
        </div>
    </div>

    <!-- Budget Modal -->
    <div id="budget-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-budget-modal">&times;</span>
            <h2>Add Budget</h2>
            <form id="budget-form">
                <input type="hidden" id="budget-id">

                <div class="form-group">
                    <label for="budget-category">Category</label>
                    <input type="text" id="budget-category" list="category-list" required placeholder="e.g., Groceries">
                </div>

                <div class="form-group">
                    <label for="budget-amount">Monthly Budget Amount</label>
                    <input type="number" id="budget-amount" step="0.01" min="0" required placeholder="0.00"
                        inputmode="decimal">
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="budget-submit-btn">Add Budget</button>
            </form>
        </div>
    </div>

    <!-- App Logic -->
    <!-- App Logic -->
    <script type="module" src="main.js"></script>
</body>

</html>
